apiVersion: apps/v1
kind: Deployment
metadata:
  name: barservice
  namespace: myservices
spec:
  selector:
    matchLabels:
      app: barservice
      version: v1
  template:
    metadata:
      labels:
        app: barservice
        version: v1
        managed-by: apigee
    spec:
      terminationGracePeriodSeconds: 5
      containers:
      - name: server
        image: eu.gcr.io/geirs-purdy-project/bar:2
        ports:
        - containerPort: 3000
        readinessProbe:
          exec:
            command:
            - sh
            - -c
            - "netstat -anp | fgrep 3000"
        livenessProbe:
          exec:
            command:
            - sh
            - -c
            - "netstat -anp | fgrep 3000"
        env:
          - name: DEBUG
            value: "true"
        resources:
          requests:
            cpu: 100m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 128Mi
---
apiVersion: v1
kind: Service
metadata:
  name: barservice
  namespace: myservices
  labels:
    app: barservice
spec:
  ports:
  - port: 3000
    name: http
  selector:
    app: barservice
